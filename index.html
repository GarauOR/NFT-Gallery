<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">CRYPTIX</h2>
        <span class="space"></span>
        <picture>
            <a href="cart.html"><img id="basket" src="img/basket.png" alt="Shopping Basket">
            <div id="counter"></div></a>
        </picture>
        <img id="burgerMenu" src="img/burgermenu.png" alt="Burgermenu">
        <div id="headCont">
            <a href="#">News</a>
            <a href="#">Wallet</a>
            <a href="#">Log In</a>
        </div>
    </header>

    <section class="menu">
        <a href="#">News</a>
        <a href="#">Wallet</a>
        <a href="#">Log In</a>
    </section>

    <section id="slider">
        <img src="" alt="NFT" id="sliding">
        <div id="rightSlide"></div>
        <div id="leftSlide"></div>
    </section>
    <section id="descr">
        <p></p>
        <span class="space"></span>
        <span id="price"></span>
        <button>Add to Cart</button>
    </section>
    
    <section id="skeleton">
        <section id="newsBox">
            <img src="" alt="background"> 
            <h2>Latest News</h2>
            <h3></h3>
            <p></p>
            <div id="dotCont">
                <div id="dot1" class="dot"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
            </div>
            <button>Read More</button>
        </section>

        <section id="convCont">
            <form action="">
                <h2>Currency Converter</h2>
                <p class="currency">GBP<input type="number" id="pounds" placeholder="How much do you want to convert?"></p>
                <p class="currency">ETH<input type="number" id="ethereum" placeholder=""></p>
                <button type="submit" id="convButt">CONVERT</button>
            </form>
        </section>
    </section>

    <section id="summary">
        <h2>Featured Artists</h2>
        <p>|</p>
        <h2>The Future of Art</h2>
        <p>|</p>
        <h2>Future Projects</h2>
        <p>|</p>
        <h2>About Us</h2>
    </section>

    <footer>
        <p>Â© Luca Garau 2022</p>
    </footer>
